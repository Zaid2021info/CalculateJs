<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator with JavaScript</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js" defer></script>
</head>
<body>
    <h1>Weight Calculate</h1>
    <div class="wrapper">
       <div class="first">
        <p>Height in CM:
            <input type="text" id="height" placeholder="Enter A Number"><br><span id="height_error" ></span>
        </p>

       </div>
        <p>Weight in KG:
            <input type="text" id="weight" placeholder="Enter A Number"><br><span id="weight_error"></span>
        </p>

        <button id="btn">Calculate</button>
        <p id="output"></p>
    </div>
</body>
</html>
